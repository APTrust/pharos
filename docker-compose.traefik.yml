version: '3'
services:
  db:
    image: postgres:9.6.6-alpine
    restart: on-failure
    container_name: postgres
    environment:
      POSTGRES_USER: pharos
      POSTGRES_DB: pharos
    volumes:
#      - ${PGDATA_PATH:-./docker/pgdata}:/var/lib/postgresql/data
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    labels:
      - traefik.enable=false
  pharos:
    image: registry.gitlab.com/aptrust/container-registry/pharos:${DOCKER_TAG_NAME:-latest}
    #    image: aptrust/pharos:${DOCKER_TAG_NAME:-latest}
    restart: on-failure
    command: bundle exec puma -p9292 -e ${RAILS_ENV}
    volumes:
      - .:/pharos
    depends_on:
      - db
      - migration
    environment:
      DOCKERIZED: ${DOCKERIZED:-true}
      RAILS_ENV: ${RAILS_ENV:-demo}
      PHAROS_DB_HOST: ${PHAROS_DB_HOST:-db}
      PHAROS_DB_PORT: ${PHAROS_DB_PORT:-5432}
      PHAROS_DB_NAME: ${PHAROS_DB_NAME:-pharos}
      PHAROS_DB_USER: ${PHAROS_DB_USER:-pharos}
      PHAROS_DB_PWD: ${PHAROS_DB_PWD:-pharos}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-74455f96b7e2ed8c5a798d9d302eded8f82327de69ee094e479b73318dce4dcc62f5cccd7ac285fe9a39fdd9e7658b54e35971eb630bf8695e6c3d47da265412}
    env_file:
      - ".env"
    labels:
     - traefik.backend=pharos
     - traefik.frontend.rule=Host:${VIRTUAL_HOST:-localhost}
     - traefik.port=9292
     - traefik.docker.network=proxy
    networks:
      - internal
      - proxy
    ports:
     - "9292:9292"
  migration:
    image: registry.gitlab.com/aptrust/container-registry/pharos:${DOCKER_TAG_NAME:-latest}
    #image: aptrust/pharos:${DOCKER_TAG_NAME:-latest}
    # Note: Sleep 5 seconds before init db, so psql has time to start up.
    command: /bin/bash -c "sleep 15 && rake db:exists && rake db:migrate || (echo 'Init DB setup' && rake db:setup && rake pharos:setup)"
    environment:
      DOCKERIZED: ${DOCKERIZED:-true}
      RAILS_ENV: ${RAILS_ENV:-demo}
      PHAROS_DB_HOST: ${PHAROS_DB_HOST:-db}
      PHAROS_DB_PORT: ${PHAROS_DB_PORT:-5432}
      PHAROS_DB_NAME: ${PHAROS_DB_NAME:-pharos}
      PHAROS_DB_USER: ${PHAROS_DB_USER:-pharos}
      PHAROS_DB_PWD: ${PHAROS_DB_PWD:-pharos}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-74455f96b7e2ed8c5a798d9d302eded8f82327de69ee094e479b73318dce4dcc62f5cccd7ac285fe9a39fdd9e7658b54e35971eb630bf8695e6c3d47da265412}
    env_file:
      - ".env"
    volumes:
      - .:/pharos
    depends_on:
      - db
    networks:
      - internal
    labels:
      - traefik.enable=false
  reverse-proxy:
    image: traefik # The official Traefik docker image
    restart: on-failure
    command: --api --docker # Enables the web UI and tells Tr√¶fik to listen to docker
    ports:
      - "80:80"     # The HTTP port
      - "443:443"     # The HTTP port
      - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - ${DOCKERAPP_DATA_PATH:-./docker/traefik}/traefik.toml:/traefik.toml
      - ${DOCKERAPP_DATA_PATH:-./docker/traefik}/acme.json:/acme.json
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy
# https://stackoverflow.com/questions/51884667/how-to-serve-static-content-with-nginx-and-django-gunicorn-when-using-traefik/51887971
  nginx-assets:
    image: nginx:alpine
    command: [nginx-debug, '-g', 'daemon off;']
#    container_name: nginx_static_files
    restart: on-failure
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/etc/share/nginx/html/pharos
    networks:
    #    - internal
        - proxy
    labels:
      - traefik.enable=true
      - traefik.assets.backend=nginx-assets
      - traefik.assets.frontend.rule=Host:${VIRTUAL_HOST:-localhost};PathPrefix:/assets
      - traefik.docker.network=proxy
#      - "traefik.protocol=https"
      - traefik.port=80
#      - "traefik.frontend.entryPoints=https"

networks:
  proxy:
    external: true
  internal:
    external: false
 volumes:
    - pgdata
