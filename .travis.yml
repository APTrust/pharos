language: ruby
sudo: required
services:
- docker
install: true
addons:
  apt:
    packages:
    - docker-ce
    - git
before_script:
- sudo service postgresql stop
- env
- export
env:
  global:
  - secure: 
  - secure: 
script:
- make test-ci
before_deploy:
- git config --local user.name "Deploy Fella"
- git config --local user.email "ops@aptrust.org"
- export TRAVIS_TAG=''
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
- provider: script
  script: make -w publish-ci
  on:
    branch:
    - develop
    - master
  skip_cleanup: true
notifications:
  slack:
    secure: 
