# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: travis_ci_test
  username: postgres
  host:     localhost

# Database for integration tests. This will be emptied between
# tests.
integration:
  <<: *default
  adapter: postgresql
  database: pharos_integration
  username: pharos
  host:     localhost
  password: pharos


# Demo environment for APTrust Demo system
demo:
  <<: *default
  adapter: postgresql
  database: pharos_demo
  username: <%= ENV['PHAROS_DB_USER'] %>
  host:     <%= ENV['PHAROS_DB_HOST'] %>
  password: <%= ENV['PHAROS_DB_PWD'] %>

production:
  <<: *default
  adapter: postgresql
  database: pharos_production
  username: <%= ENV['PHAROS_DB_USER'] %>
  host:     <%= ENV['PHAROS_DB_HOST'] %>
  password: <%= ENV['PHAROS_DB_PWD'] %>
