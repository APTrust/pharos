default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  host: localhost
  database: pharos_development
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: postgresql
  database: travis_ci_test
  username: postgres
  host:     localhost

# Database for integration tests. This will be emptied between
# tests.
integration:
  <<: *default
  adapter: postgresql
  database: pharos_integration
  username: pharos
  host:     localhost
  password: pharos


# Demo environment for APTrust Demo system
demo:
  <<: *default
  adapter: postgresql
  database: <%= ENV['PHAROS_DB_NAME'] %>
  username: <%= ENV['PHAROS_DB_USER'] %>
  host:     <%= ENV['PHAROS_DB_HOST'] %>
  password: <%= ENV['PHAROS_DB_PWD'] %>

production:
  <<: *default
  adapter: postgresql
  database: <%= ENV['PHAROS_DB_NAME'] %>
  username: <%= ENV['PHAROS_DB_USER'] %>
  host:     <%= ENV['PHAROS_DB_HOST'] %>
  password: <%= ENV['PHAROS_DB_PWD'] %>
